<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용 방법</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('홈페이지용 1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .content {
            text-align: left;
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 10px;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .content ul {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            list-style-type: none;
            padding: 0;
        }
        .content ul li {
            margin-bottom: 15px;
        }
        .highlight {
            font-weight: bold;
            color: #FFD700; 
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>이용 방법:</h2>
        <ul>
            <li><span class="highlight">1. 앱 다운로드:</span> 스마트폰 앱스토어에서 앱을 다운로드합니다.</li>
            <li><span class="highlight">2. 회원 가입:</span> 간단한 회원 가입 절차를 통해 계정을 생성 또는 멤버십을 가입합니다.</li>
            <li><span class="highlight">3. 대여하기:</span> 비가 올 때 근처 매장에서 우산을 대여합니다.</li>
            <li><span class="highlight">4. 반납하기:</span> 사용 후 가까운 매장에서 우산을 반납합니다.</li>
        </ul>
    </div>
</body>
</html>
