<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의견 남기기</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: url('홈페이지용 1.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 배경 */
            height: 100%;
            color: white;
        }
        .container {
            width: 50%; /* 폭을 더 크게 설정 */
            max-width: 1200px; /* 최대 너비를 1200px로 제한 */
            padding: 40px; /* 내부 여백 조정 */
            background-color: rgba(255, 255, 255, 0.8); /* 반투명 배경 색상 */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .form-group input, .form-group textarea {
            width: calc(100% - 24px); /* 폭을 더 크게 설정 */
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 200px; /* 더 높이를 줌 */
        }
        .form-group input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 24px; /* 더 큰 패딩 */
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h2>의견 남기기</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">의견 또는 제안:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="의견 제출">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
